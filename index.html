<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPosong-gil</title>
</head>

<body>
    <div id="wrap">
        <main class="main-screen">
            <header class="login-header">
                <h1 class="login-header__title">뽀송길</h1>
                <p class="login-header__subtitle">뽀송길과 함께하는<br>뽀송뽀송한 하루 <i class="fa-solid fa-cloud" style="color: #9fd8f6;"></i></p>
            </header>
        
            <!-- 서버 연동 시 get=>post로 수정 -->
            <form class="login-form" action="newhome.html" method="get">
                <input name="username" required type="text" placeholder="ID" />
                <input name="password" required type="password" placeholder="Password" />
                <input type="submit" value="로그인"class="login-btn"/>
                <a href="#">아이디 또는 비밀번호 찾기</a>
                <a href="join.html">뽀송길이 처음이신가요?</a>
            </form>
        </main>
    </div>
    
    <footer class="footer">
        <div class="project-info">
            <h4 class="project-name">뽀송길</h4>
            <p>2023 - SSU Software Project</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/660f4d6ed1.js" crossorigin="anonymous"></script>
    <script src="js/join.js"></script>
</body>
</html>
