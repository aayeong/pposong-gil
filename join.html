<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPosong-gil</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>PPOSONG</span>
            <i class="fa-solid fa-cloud" style="color: #9fd8f6;"></i>
        </div>

        <div class="status-bar__column">
            <span>ver 0.0.1</span>
        </div>
    </div>

    <header class="login-header">
        <h1 class="login-header__title">뽀송길</h1>
        <p class="login-header__subtitle">
            Create an Account!</p>
    </header>

    <!-- 서버 연동 시 get=>post로 수정 -->
    <form class="login-form joinin-form" action="index.html" method="get">
        <input name="username" required type="text" placeholder="Email or phone number" />
        <input name="password" required type="password" placeholder="Password" />
        <input type="submit" value="Join In"/>
    </form>

    <script src="https://kit.fontawesome.com/660f4d6ed1.js" crossorigin="anonymous"></script>
    <script src="js/joinin.js"></script>
</body>
</html>
