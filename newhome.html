<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
 
<body>    
    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-xl"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">뽀송길</h1>
        </div>
        <div class="alt-header__column">
            <!-- 헤더 우측에 위치한 홈/마이페이지 버튼 -->
            <nav class="screen-header__menu">
                <ul class="screen-header__menu-list">
                    <li  class="screen-header__menu-btn">
                        <a class="screen-header__menu-link" href="home.html"><i class="fa-solid fa-house fa-lg"></i></a>
                    </li>
                    <li  class="screen-header__menu-btn">
                            <a class="screen-header__menu-link" href="mypage.html"><i class="fa-solid fa-circle-user fa-lg"></i></a>
                    </li>
                </ul>
            </nav>
        </div>    
    </header>

    <main class="newhome-screen">
        <!--카카오맵 지도-->
        <div id="map" style="width:100%; height:100vh;">
            <!-- 메인 홈 화면 출발지/도착지 검색 창-->
            <form class="searchBox" action="result.html" method="post" style="position: absolute; z-index: 2;"> <!--수정 필요-->
                <div class="searchBox-component">
                    <input name="origin" required type="text" placeholder="출발지 검색" />
                    <input name="destination" required type="text" placeholder="목적지 검색" />
                </div>
                <div class="searchBox-component">
                    <input type="submit" value="길찾기"/>
                </div>
            </form>
            <!--1시간 간격 강수량 버튼-->
            <nav class="time-nav" style="z-index: 2;">
                <ul class="time-nav__list">
                    <li class="time-nav__btn" onclick="showGrid(0)" style="z-index:2">
                        <span>btn-1</span>
                    </li>
                    <li class="time-nav__btn" onclick="showGrid(1)" style="z-index:2">
                        <span>btn-2</span>
                    </li>
                    <li class="time-nav__btn" onclick="showGrid(2)" style="z-index:2">
                        <span>btn-3</span>
                    </li>
                    <li class="time-nav__btn" onclick="showGrid(3)" style="z-index:2">
                        <span>btn-4</span>
                    </li>
                    <li class="time-nav__btn" onclick="showGrid(4)" style="z-index:2">
                        <span>btn-5</span>
                    </li>
                    <li class="time-nav__btn" onclick="showGrid(5)"style="z-index:2">
                        <span>btn-6</span>
                    </li>
                </ul>
            </nav>

            <div class="bottom" style="z-index: 2">
                hello
            </div>
        </div>
